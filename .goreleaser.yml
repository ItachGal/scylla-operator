builds:
  -
    binary: manager
    main: ./cmd
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser -X "main.goVersion={{.Env.GOVERSION}}"
    goos:
      - linux
    goarch:
        - amd64

dockers:
    - image_templates:
        - 'yanniszark/scylla-operator:{{ .Tag }}'
      binaries:
          - manager
      skip_push: true
      dockerfile: Dockerfile
      extra_files:
        - cmd
        - pkg
        - vendor
